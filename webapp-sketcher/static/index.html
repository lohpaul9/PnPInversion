<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App</title>
    <style>
        body { text-align: center; font-family: Arial; }
        .canvas-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        canvas { border: 1px solid black; }
        textarea { width: 300px; height: 100px; } /* Larger edit instruction box */
    </style>
</head>
<body>
    <h1>Sketch on Image</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <select id="imageSelect"></select>
    <button id="loadBtn">Load Selected Image</button>
    <button id="saveBtn">Save Sketch</button>
    <button id="editBtn">Edit Image</button>
    <br><br>
    <div class="canvas-container">
        <label for="canvas">Canvas + Underlying Image</label>
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <div class="canvas-container">
        <label for="sketchCanvas">View Sketch</label>
        <canvas id="sketchCanvas" width="512" height="512"></canvas>
    </div>
    <div class="canvas-container">
        <label for="editInstruction">Edit Instruction</label>   
        <textarea id="editInstruction" placeholder="Enter edit instruction"></textarea>
    </div>
    <div class="canvas-container" id="editCanvasContainer" style="display: none;">
        <label for="editCanvas">Model Output</label>
        <canvas id="editCanvas" width="512" height="512"></canvas>
    </div>
    <canvas id="hiddenOriginalImageCanvas" width="512" height="512" style="display: none;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const sketchCanvas = document.getElementById('sketchCanvas');
        const editCanvas = document.getElementById('editCanvas');
        const editCanvasContainer = document.getElementById('editCanvasContainer');
        const hiddenOriginalImageCanvas = document.getElementById('hiddenOriginalImageCanvas');
        const ctx = canvas.getContext('2d');
        const sketchCtx = sketchCanvas.getContext('2d');
        const editCtx = editCanvas.getContext('2d');
        const hiddenOriginalImageCtx = hiddenOriginalImageCanvas.getContext('2d');
        let drawing = false;
        let data;

        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 0.5;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1.0;
                    sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
                    editCtx.clearRect(0, 0, editCanvas.width, editCanvas.height); // Clear edit canvas
                    editCanvasContainer.style.display = 'none'; // Hide edit canvas
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                sketchCtx.lineTo(e.offsetX, e.offsetY); // Draw on the sketch canvas
                sketchCtx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
                sketchCtx.beginPath();
                sketchCtx.moveTo(e.offsetX, e.offsetY);
            }
        });

        // Fetch the list of images on page load
        fetch('/images/')
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
                const imageSelect = document.getElementById('imageSelect');
                data.images.forEach(imageInfo => {
                    const option = document.createElement('option');
                    option.value = imageInfo.image_path;
                    option.textContent = imageInfo.image_path;
                    imageSelect.appendChild(option);
                });
            });

        document.getElementById('loadBtn').addEventListener('click', () => {
            const selectedImage = document.getElementById('imageSelect').value;
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 0.5;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
                sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
                hiddenOriginalImageCtx.clearRect(0, 0, hiddenOriginalImageCanvas.width, hiddenOriginalImageCanvas.height);
                hiddenOriginalImageCtx.drawImage(img, 0, 0, hiddenOriginalImageCanvas.width, hiddenOriginalImageCanvas.height);
                editCtx.clearRect(0, 0, editCanvas.width, editCanvas.height); // Clear edit canvas
                editCanvasContainer.style.display = 'none'; // Hide edit canvas
            };
            img.src = `/images/${selectedImage}`; // Load the selected image from the backend

            // Fetch the mask and editing instruction
            const selectedImageInfo = data.images.find(image => image.image_path === selectedImage);
            if (selectedImageInfo) {
                const encodedMask = selectedImageInfo.mask; // Assuming mask is in a suitable format
                const editingInstruction = selectedImageInfo.editing_instruction;
                // displayMask(encodedMask); // Function to overlay the mask
                displayEditingInstruction(editingInstruction); // Function to display the editing instruction
            }
        });

        function displayEditingInstruction(instruction) {
            // Display the editing instruction to the user
            const instructionElement = document.getElementById('editInstruction');
            instructionElement.value = instruction;
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            sketchCanvas.toBlob(blob => {
                const formData = new FormData();
                const selectedImage = document.getElementById('imageSelect').value;
                formData.append('file', blob, 'sketch.png');
                console.log("Saving image to: ", selectedImage)

                fetch(`/save/?image_path=${encodeURIComponent(selectedImage)}`, { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => alert(data.message));
            });
        });

        document.getElementById('editBtn').addEventListener('click', () => {
            const editInstruction = document.getElementById('editInstruction').value;
            hiddenOriginalImageCanvas.toBlob(originalBlob => {
                sketchCanvas.toBlob(sketchBlob => {
                    const formData = new FormData();
                    formData.append('image', originalBlob, 'original.png');
                    formData.append('sketch_image', sketchBlob, 'sketch.png');
                    formData.append('instruction', editInstruction);

                    fetch('/edit/', { method: 'POST', body: formData })
                        .then(response => response.blob())
                        .then(editedBlob => {
                            const editedImageUrl = URL.createObjectURL(editedBlob);
                            const img = new Image();
                            img.onload = () => {
                                editCtx.clearRect(0, 0, editCanvas.width, editCanvas.height);
                                editCtx.drawImage(img, 0, 0, editCanvas.width, editCanvas.height);
                                editCanvasContainer.style.display = 'flex'; // Show edit canvas
                            };
                            img.src = editedImageUrl;
                        })
                        .catch(error => console.error('Error editing image:', error));
                });
            });
        });
    </script>
</body>
</html>
