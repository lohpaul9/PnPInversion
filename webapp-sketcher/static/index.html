<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch App</title>
    <style>
        body { text-align: center; font-family: Arial; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Sketch on Image</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <select id="imageSelect"></select>
    <button id="loadBtn">Load Selected Image</button>
    <button id="saveBtn">Save Sketch</button>
    <br><br>
    <canvas id="canvas" width="512" height="512"></canvas>
    <canvas id="sketchCanvas" width="512" height="512"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const sketchCanvas = document.getElementById('sketchCanvas');
        const sketchCtx = sketchCanvas.getContext('2d');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let data;

        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 0.5;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = 1.0;
                    sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                sketchCtx.lineTo(e.offsetX, e.offsetY); // Draw on the sketch canvas
                sketchCtx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
                sketchCtx.beginPath();
                sketchCtx.moveTo(e.offsetX, e.offsetY);
            }
        });

        // Fetch the list of images on page load
        fetch('/images/')
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
                const imageSelect = document.getElementById('imageSelect');
                data.images.forEach(imageInfo => {
                    const option = document.createElement('option');
                    option.value = imageInfo.image_path;
                    option.textContent = imageInfo.image_path;
                    imageSelect.appendChild(option);
                });
            });

        document.getElementById('loadBtn').addEventListener('click', () => {
            const selectedImage = document.getElementById('imageSelect').value;
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 0.5;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
                sketchCtx.clearRect(0, 0, sketchCanvas.width, sketchCanvas.height);
            };
            img.src = `/images/${selectedImage}`; // Load the selected image from the backend

            // Fetch the mask and editing prompt
            const selectedImageInfo = data.images.find(image => image.image_path === selectedImage);
            if (selectedImageInfo) {
                const encodedMask = selectedImageInfo.mask; // Assuming mask is in a suitable format
                const editingPrompt = selectedImageInfo.editing_prompt;
                displayMask(encodedMask); // Function to overlay the mask
                displayEditingPrompt(editingPrompt); // Function to display the editing prompt
            }
        });

        function decodeMask(encodedMask, imageShape = [512, 512]) {
            const length = imageShape[0] * imageShape[1];
            const maskArray = new Array(length).fill(0);
            
            for (let i = 0; i < encodedMask.length; i += 2) {
                const start = encodedMask[i];
                const spliceLen = Math.min(encodedMask[i + 1], length - start);
                for (let j = 0; j < spliceLen; j++) {
                    maskArray[start + j] = 1;
                }
            }
            // print the mask array shape
            // turn into 2d array   
            const mask2d = maskArray.reduce((acc, val, index) => {
                const row = Math.floor(index / imageShape[1]);
                const col = index % imageShape[1];
                if (!acc[row]) acc[row] = [];
                acc[row][col] = val;
                return acc;
            }, []);
            return mask2d;
        }

        function displayMask(encodedMask) {
            const mask = decodeMask(encodedMask); // Decode the mask
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            console.log("mask: ", mask);

            // mask is now a 2d array
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            mask.forEach((row, i) => {
                row.forEach((col, j) => {
                    ctx.fillRect(i, j, 1, 1);
                });
            });
        }

        function displayEditingPrompt(prompt) {
            // Display the editing prompt to the user
            const promptElement = document.createElement('div');
            promptElement.textContent = `Editing Instruction: ${prompt}`;
            document.body.appendChild(promptElement);
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            sketchCanvas.toBlob(blob => {
                const formData = new FormData();
                const selectedImage = document.getElementById('imageSelect').value;
                formData.append('file', blob, 'sketch.png');
                console.log("Saving image to: ", selectedImage)

                fetch(`/save/?image_path=${encodeURIComponent(selectedImage)}`, { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => alert(data.message));
            });
        });
    </script>
</body>
</html>
